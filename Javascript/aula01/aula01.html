			<h2>Eventos</h2>
			<button type="button" onclick="alert('OLA')">onclick</button>
			<button type="button" onclick="eventoClique()">onclick | Função</button>
			<br>
			<br>
			<button type="button" onmouseover="eventoOnMouseOver()">OnMouseOver</button>
			<button type="button" onmouseout="eventoOnMouseOut()">OnMouseOut</button>
			<br>
			<br>
			<select id="frutas" onchange="eventoChange()">
				<option value="maçã">Maça</option>

				<option value="Morango">Morango</option>
				<<option value="Laranja">Laranja</option>
			</select>
			<br>
			<br>
			<div class="caixa">
				<h3>Evento onKeyDown</h3>
				<label for="nome">Digite seu nome</label>
				<input type="text" id="nome" onkeydown="eventoOnKeyDown()" />
				<p><b> Seu nome é:</b> <span id="respKeyDown"></span></p>
				<h3>Evento onKeyup</h3>
				<label for="time">Digite seu time</label>
				<input type="text" id="time" onkeyup="eventoOnKeyUp()" />
				<p><b> Seu time é:</b> <span id="respKeyup"></span></p>
				
			</div>
			<h3>SetInterval()</h3>
			<p>A Hora é: <span class="caixa" id="tempo"></span></p>
			<br>
			<br>
